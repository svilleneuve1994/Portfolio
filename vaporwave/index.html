<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Summer Villeneuve - Portfolio</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">

    <!-- Bootstrap core CSS -->
    <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Icon Styles -->
    <script src="https://kit.fontawesome.com/fd91f3fcd6.js" crossorigin="anonymous"></script>

    <!-- Style -->
    <link href="../assets/css/vaporwave/theme-light.css" rel="stylesheet">
</head>
<body>
<!-- Root -->
<div class="root">
  <div class="root__inner">

    <!-- Site Main -->
    <main class="main">

        <!-- Site Content Wrapper -->
        <div class="content-wrapper">

            <!-- Site Content -->
            <div class="homepage">

                <!-- Desktop Icons  -->
                <div class="icon-container">

                    <ul class="desktop-icons d-inline-block">
                        <li id="recycle-icon">
                            <div class="icon"></div>
                            <p>Recycle</p>
                        </li>
                        <li id="portfolio-icon">
                                <div class="icon"></div>
                                <p>Portfolio</p>
                        </li>
                        <li id="skills-icon">
                            <div class="icon"></div>
                            <p>Skills</p>
                        </li>
                        <li id="contact-icon">
                            <div class="icon"></div>
                            <p>Contact</p>
                        </li>
                    </ul>
                    <ul class="desktop-icons d-inline-block">	
                        <li id="about-icon">
                            <div class="icon"></div>
                            <p>About</p>
                        </li>
                        <li id="music-icon">
                            <div class="icon"></div>
                            <p>Music</p>
                        </li>
                        <li id="misc-icon">
                            <div class="icon"></div>
                            <p>Misc</p>
                        </li>
                    </ul>

                </div>
                <!-- /desktop icons -->

                <!-- Decorative Windows -->
                <div id="waves-box">
                    <div id="waves-div">
                        <div id="waves-gif"></div>
                    </div>
                </div>
                
                <div id="fish-box">
                    <div id="fish-div">
                        <div id="fish-pet"></div>
                    </div>
                </div>
                <!-- /decorative windows -->

                <!-- Informational Windows -->
                <!-- /informational windows -->

            </div>
            <!-- /site content -->

            <!-- Footer -->
            <footer id="footer">
                <img src="../assets/images/desktop-taskbar.png">
            </footer>
            <div id="footer-right">
            </div>
            <!-- /footer -->

        </div>
        <!-- /site content wrapper -->

    </main>
    <!-- /site main -->

  </div>
</div>
<!-- /root -->

<!-- Script -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/script.js"></script>
</body>
</html>
